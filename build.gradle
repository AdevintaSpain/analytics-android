buildscript {
  repositories {
    mavenCentral()
    jcenter()
    google()
    maven { url 'https://plugins.gradle.org/m2/' }
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:3.0.1'
    classpath 'com.vanniktech:gradle-android-junit-jacoco-plugin:0.5.0'
    classpath 'com.f2prateek.javafmt:javafmt:0.1.6'
    classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.6.2'
    classpath 'net.ltgt.gradle:gradle-errorprone-plugin:0.0.14'
  }
}

allprojects {
  repositories {
    mavenCentral()
    jcenter()
    google()
  }

  tasks.withType(JavaCompile) {
    options.compilerArgs += ['-Xlint:all', '-Xlint:-processing', '-Werror']
  }

  apply plugin: 'idea'
  apply plugin: 'net.ltgt.errorprone'

  group = GROUP
  version = VERSION_NAME
}

def isCI = "true".equals(System.getenv("CIRCLECI"))
def preDexEnabled = "true".equals(System.getProperty("preDex", "true"))

ext {
  versionCode = Integer.parseInt(VERSION_CODE)
  versionName = VERSION_NAME

  minSdkVersion = 14
  minSdkVersionWear = 21
  targetSdkVersion = 27
  compileSdkVersion = 27
  buildToolsVersion = '27.0.2'

  sourceCompatibilityVersion = JavaVersion.VERSION_1_7
  targetCompatibilityVersion = JavaVersion.VERSION_1_7

  preDexLibraries = preDexEnabled && !isCI
}

ext.deps = [
  supportAnnotations: 'com.android.support:support-annotations:27.0.2'
]
